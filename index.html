<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Comum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <input type="text" name="conta" id="conta" value="DESLIGADO" readonly>
                <i class="fas fa-backspace apagar"></i>
            </div>
            <div class="botoes">
                <div class="botao vermelho power">
                    <i class="fas fa-power-off"></i>
                </div>
                <div class="botao">
                    CE
                </div>
                <div class="botao operador">
                    %
                </div>
                <div class="botao operador">
                    รท
                </div>
                <div class="botao">
                    7
                </div>
                <div class="botao">
                    8
                </div>
                <div class="botao">
                    9
                </div>
                <div class="botao operador">
                    X
                </div>
                <div class="botao">
                    4
                </div>
                <div class="botao">
                    5
                </div>
                <div class="botao">
                    6
                </div>
                <div class="botao operador">
                    -
                </div>
                <div class="botao">
                    1
                </div>
                <div class="botao">
                    2
                </div>
                <div class="botao">
                    3
                </div>
                <div class="botao mais operador">
                    +
                </div>
                <div class="botao ultimalinha">
                    0
                </div>
                <div class="botao ultimalinha">
                    .
                </div>
                <div class="botao ultimalinha">
                    =
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
